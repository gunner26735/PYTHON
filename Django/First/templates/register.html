<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
</head>
<body>
    <form method="post">
      {% csrf_token %}
      <table>  
        <tr>
          <td>Username</td>
          <td><input type="text" name="username" required placeholder="Enter Name"
            oninvalid="this.setCustomValidity('Enter User Name Here')"
            oninput="this.setCustomValidity('')" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" name="email" ></td>
        </tr>
        <tr>
          <td>FName</td>
          <td><input type="text" name="fname" ></td>
        </tr>
        <tr>
          <td>LName</td>
          <td><input type="text" name="lname" ></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" name="password_1"></td>
        </tr>
        <tr>
          <td>Confirm password</td>
          <td><input type="password" name="password_2"></td>
        </tr>
        <tr>
          <td><button type="submit" class="btn" name="reg_user">Register</button></td>
        </tr>
      </table>    
    </form>
    <p>Already a Member? <a href="login">Sign in</a> </p>
    {% if messages %}
      {% for msg in messages %}
        <h3>{{msg}}</h3>
      {% endfor %}
    {% endif %}
</body>
</html>
